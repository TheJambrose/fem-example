<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <title>Calculator</title>
</head>

<body>

    <div id="calc-body">
        <div id="calc-screen">0</div>
        <button id="clear-btn">C</button>
        <button id="delete-btn">&LeftArrow;</button>
        <div id="operator-wrapper">
            <button id="div-sign" class="operator">&divide;</button>
            <button id="mult-sign" class="operator">&times;</button>
            <button id="minus-sign" class="operator">&minus;</button>
            <button id="plus-sign" class="operator">&plus;</button>
            <button id="equal-sign" class="operator">&equals;</button>
        </div>
        <div id="digit-wrapper">
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button id="zero-btn">0</button>
        </div>
    </div>



    <script src="./script/script.js"></script>
</body>

</html>
